<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <style>
        .center {
            text-align: center;
            font-size: xx-large;
        }

        .img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
        }
    </style>
</head>

<body>     
    <p class="center">Hi you might or might not be getting rickrolled rn</p>     
    <p><img id="eggImg" src="egg.jpg" class="img" alt="Egg"></p>
    <p id="eggText" class="center">Egg</p>
    <p id="rickP" state="image"><img src="rick.jpg" class="img" alt="Egg"></p>
    <p id="rickText" class="center">Rick</p>

    <script>
        var eggImg = document.getElementById("eggImg");
        var eggText = document.getElementById("eggText");
          
        var rickP = document.getElementById("rickP");
        var rickText = document.getElementById("rickText");

        eggImg.onclick=function(){
            var attr=eggImg.getAttribute("src");
            if (attr=="egg.jpg"){
                eggImg.setAttribute("src","eggRoll.jpg");
                eggText.innerHTML="Egg Roll";
            }else{
                eggImg.setAttribute("src","egg.jpg");
                eggText.innerHTML="Egg";
            }
        };
      
       rickP.onclick = function () {
            var attr = rickP.getAttribute("state");
            rickP.setAttribute("state", "video");
            rickP.innerHTML = '<video class="img" width="320" height="240" controls autoplay><source src="rickRoll.mp4" type="video/mp4"Your browser does not support the video tag.</video>';
            rickText.innerHTML = "...";
       };
    </script>
</body>

</html>
